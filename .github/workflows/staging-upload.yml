on: push
name: ðŸš€ Deploy Plugin to Staging Server
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Staging Server
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Upload Files
        uses: mantrabrain/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.STAGING_FTP }}
          username: ${{ secrets.STAGING_FTP_USERNAME }}
          password: ${{ secrets.STAGING_FTP_PASSWORD }}
          server-dir: public_html/wp-content/plugins/yatra/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/.wordpress-org*
            **/.wordpress-org*/**
            **/node_modules/**
            **/assets/src/**
            entryPoints.js
            Gruntfile.js
            package.json
            package-lock.json
            tsconfig.json
            webpack.config.js